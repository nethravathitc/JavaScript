	<!-- Validate form input for Name, email, password and URL: using regular expressions -->
	
    <title> Assignment M1</title>
    <script>
			function validate()
			{
			 		 var email= document.details.email.value;
					 var name = document.details.name.value;
					 var pass = document.details.pwd.value;
					 
					 var emailchk = emailValidate(email);
					 var namechk = nameValidate(name);
					 var pwdchk = pwdValidate(pass);
					 
			}
			function emailValidate(email)
			{
			 		 var re = "^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$";
					 var result = email.match(re);
					// document.write("Result "+ result);
					if(result==null)
					{
					 	document.getElementById("emailError").innerHTML="Invalid Email Id";
						return false;
					}
					else
					{
					 	document.getElementById("emailError").innerHTML="";
						return true;
					}
					
			}
			
			function nameValidate(name)
			{
			 		 var re= "^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$";
					  var result = name.match(re);
					// document.write("Result "+ result);
					if(result==null)
					{
					 	document.getElementById("nameError").innerHTML="Enter valid Name";
						return false;
					}
					else
					{
					 	document.getElementById("nameError").innerHTML="";
						return true;
					}
			}
			function pwdValidate(pass)
			{
			 		var re= "^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{6,}$";
					 var result = pass.match(re);
					// document.write("Result "+ result);
					if(result==null)
					{
					 	document.getElementById("pwdError").innerHTML="please enter valid password (lenght 6 with atleast one (special char & numberand upper &lower case))";
						return false;
					}
					else
					{
					 	document.getElementById("pwdError").innerHTML="";
						return true;
					}
			}
			
	</script>
