	<title>Assignment S14</title>
	
	<script>
			function funGreater()
			{
			 		 var numA= document.getElementById("num1").value;
					 var numB = document.getElementById("num2").value;
					 
					 document.getElementById("greatest").value = max(numA,numB);
			}
			
			function max(param1, param2)
			{
			 		 if(Number(param1) > Number(param2))
					 {
					  		return param1;
					 }
					 else
					 {
					  	 	return param2;
					 }
			}
	</script>
