	<!-- Write a JavaScript function to split a string and convert it into an array of words. 
	E.g. console.log(string_to_array("Robin Singh")); ["Robin", "Singh"] -->
    <title>Assignment S18</title>
    <script>
	 		function sting_to_array()
			{
			 		 var str = document.getElementById("name").value;
					 var stringArray = str.split(" ");
					 var i,j;
					 var arrayNames="[ ";
					 for(i=0;i<stringArray.length;i++)
					 {
					     arrayNames = arrayNames+" \" "+stringArray[i];
						 if(i!=(stringArray.length-1))
						 {
						  		arrayNames = arrayNames+" \", ";					  
						 }
					 }
					 arrayNames=arrayNames+" \"]";
					 
					 document.getElementById("array").innerHTML= arrayNames;
					 
					
			}
	</script>
     </head>
  <body>
  <h1> Assignment S18 </h1>
  <p> Enter the String : <input type="text" id="name" /> &nbsp; &nbsp; <input type="button" value=" Submit " onClick="sting_to_array()"/>
  	  <br> The words in the String are: 
   </p>
   <p id="array"></p>
  </body>
