<!DOCTYPE html>
<HTML>
	<HEAD>
		<TITLE>Create Element</TITLE>

		<SCRIPT LANGUAGE="JavaScript" type="text/javascript" src="news.js"></SCRIPT>

		<STYLE>
			.red_text {
				color: red;
			}

			.blue_text {
				color: blue;
			}
		</STYLE>
		<script>
				function news()
				{
				 	var newNode = document.createTextNode("Latest News here");
					document.getElementById("footer").appendChild(newNode);
				}
		</script>

	</HEAD>


	<BODY>
		<HEADER>
			<H1>Top Header</H1>
		</HEADER>


		<SECTION>
			<ARTICLE>
				<HEADER>
					<H2>Section Title</H2>
				</HEADER>

				<SECTION>
					<P class="red_text">Section Body - The main contents go here.</P>
				</SECTION>

			</ARTICLE>
		</SECTION>

    	<FOOTER ID="footer">
      		<P class="blue_text">Footer content here</P>
		<P><INPUT TYPE="button" VALUE="GET THE LATEST NEWS" onClick="news()"></P>
    	</footer>

  </BODY>
</HTML>
